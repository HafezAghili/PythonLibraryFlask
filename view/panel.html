<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
</head>
<body>
    <h2>Welcome {{ user.name }}</h2>
    <p>Your profile:</p>
    <ul>
        <li>Name: {{ user.name }}</li>
        <li>Role: {{ user.role }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Phone: {{ user.phone }}</li>
    </ul>
</body>
</html>
